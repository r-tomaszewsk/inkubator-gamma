<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>

</head>

<body class="firstScreen">
    <header>TV Model Code</header>
    <input tabindex="0" type="text" id="textField">
    <button tabindex="1" id="model">Go</button>
    <button tabindex="2" id="myModel">Show my model</button>
    <div id="size" class="output"></div>
    <div id="year" class="output"></div>
    <div id="region" class="output"></div>
    <div id="series" class="output"></div>
    <div id="matrix" class="output"></div>

    <button tabindex="3" id="back"><i class="fas fa-undo-alt"></i></button>

    <div id="popup">Please, provide device's model code</div>
    <object type="application/avplayer"></object>

    <script src="js/nav.js"></script>
    <script src="js/Script.js"></script>
    <script src="js/modelCodeData.js"></script>
    <script src="js/modelCode.js"></script>


</body>

</html>
