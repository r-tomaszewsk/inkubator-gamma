<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">

</head>

<body class="firstScreen">
    <header>TV Model Code</header>
    <input type="text">
    <button id="model">Go</button>
    <button id="myModel">Show my model</button>
    <div id="size" class="output"></div>
    <div id="year" class="output"></div>
    <div id="region" class="output"></div>
    <div id="series" class="output"></div>
    <div id="matrix" class="output"></div>

    <button id="back"><i class="fas fa-undo-alt"></i></button>

    <div id="popup">Please, provide device's model code</div>

    <script src="Script.js"></script>
    <script src="ModelCodeData.js"></script>
    <script src="ModelCode.js"></script>

</body>

</html>
